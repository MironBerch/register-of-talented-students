version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c ' python manage.py makemigrations
      && python manage.py migrate
      && python manage.py collectstatic --no-input
      && python manage.py runserver 0.0.0.0:8000' 
    volumes:
      - .:/app/
    ports:
      - 8000:8000
    expose:
      - 8000